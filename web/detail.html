<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://apps.bdimg.com/libs/jquery/1.9.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"crossorigin="anonymous">
    <link rel="stylesheet" href="css/show.css">
    <link rel="stylesheet" href="css/detail.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <div id="top">
        <div class="logo between container">
          <div class="between">
            <img src="img/logo.png" alt="">
            <span>拉比多豪斯</span>
          </div>
          <ul class="nav">
            <li><a href="main.html">首页</a></li>
            <li><a href="news.html">新闻</a></li>
            <li><a href="about.html">关于我们</a></li>
          </ul>
        </div>
    </div>

    <div id='main' class="container">

    </div>
    <script>
        var idx = window.location.search.split('=')[1];
        axios.get(`https://www.fastmock.site/mock/d1c04ff6bf0971aafc01cccb0e24c394/train/news`).then(function(res) {
            var main = $('#main');
            console.log(res.data);
            let title = $(`<h1>${res.data.data.news[idx].title}</h1>`);
            main.append(title);
            main.append(`<p style="color:darkgrey; font-size: 10px; margin: auto;">${res.data.data.news[idx].time}</p>`);
            main.append(`<img src="${res.data.data.news[idx].img}" alt="">`);
            main.append(`<p style="font-size: 13px;">${res.data.data.news[idx].mainContent}</p>`);
        })
    </script>
</body>
</html>
